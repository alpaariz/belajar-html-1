<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>

<table border="1" cellspacing="1" cellpadding="10">
	<form>
		<tr>
			<td colspan="2"><label for="username">username : </label>
			<input type="text" id="username"></td>
		</tr>
		<tr>
			<td colspan="2"><label for="x">password : </label>
			<input type="password" id="x"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
			<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="1"><input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
			<input type="checkbox" id="membaca"><label for="membaca">membaca</label>
			<input type="checkbox" id="berpuisi"><label for="berpuisi">berpuisi</label>
			<input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label></td>
		</tr>
		<tr>
			<td colspan="2"><textarea>Keterangan : </textarea></td>
		</tr>
		<tr>
			<td colspan="2"><select>
				<option>Surabaya</option>
				<option>Bandung</option>
				<option>Jakarta</option>
				<option>Yogjakarta</option>
			</select></td>
		</tr>
		<br>
		<tr>
			<td colspan="2"><button type="submit">Kirim!</button></td>
		</tr>
	</form>
</table>

</body>
</html>
